<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h1 class="name">ROCK PAPER SCISSOR</h1>
        </div>
    </header>
    <div class="container">
        <div class="play-board">
            <div id="rock" class="choices"></div>
            <div id="paper" class="choices"></div>
            <div id="scissor" class="choices"></div>
        </div>
        <div class="score-board">
            <div class="user">
                <p class="user-score">Your score : <b>0</b> </p>
            </div>
            <div class="computer">
                <p class="comp-score">Computer score : <b>0</b></p>
            </div>
        </div>
        <div class="msg">
            Play your move
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
